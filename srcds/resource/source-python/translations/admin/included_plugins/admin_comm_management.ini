[section_title main]
en="Communication Management"
ru="Управление связью"

[section_title chat]
en="Text Chat Communication"
ru="Связь по текстовому чату"

[section_title voice]
en="Voice Chat Communication"
ru="Связь по голосовому чату"

[popup_title block_chat]
en="Block player's text chat"
ru="Отключить чат игроку"

[popup_title block_voice]
en="Block player's voice chat"
ru="Отключить чат игроку"

[popup_title unblock_chat]
en="Unblock player's text chat"
ru="Включить чат игроку"

[popup_title unblock_voice]
en="Unblock player's voice chat"
ru="Включить чат игроку"

[popup_title unblock_chat_any]
en="Unblock ANY player's text chat"
ru="Включить чат ЛЮБОМУ игроку"

[popup_title unblock_voice_any]
en="Unblock ANY player's voice chat"
ru="Включить чат ЛЮБОМУ игроку"

[popup_title duration]
en="Select block duration"
ru="Выберите длительность отключения"

[error bot_cannot_block]
en="Cannot block bot communication"
ru="Невозможно отключить чат боту"

[error chat_block]
en="You have your chat blocked by an admin"
ru="Администратор заблокировал ваш чат"

[error already_block_in_effect]
en="This player's chat is already blocked"
ru="У этого игрока уже отключён чат"

[duration permanent]
en="Permanent Block"
ru="Отключение навсегда"

[duration seconds]
en="{secs}s"
ru="{secs}с"

[duration minutes]
en="{mins}m"
ru="{mins}м"

[duration hours]
en="{hours}h {mins}m"
ru="{hours}ч {mins}м"

[duration days]
en="{days}d {hours}h {mins}m"
ru="{days}дн {hours}ч {mins}м"

[block_record]
en="{name} ({id})"
ru="{name} ({id})"

[message chat_blocked]
en="Admin {admin_name} has blocked {player_name}'s text chat"
ru="Администратор {admin_name} отключил текстовый чат {player_name}"

[message voice_blocked]
en="Admin {admin_name} has blocked {player_name}'s voice chat"
ru="Администратор {admin_name} отключил голосовой чат {player_name}"

[message chat_unblocked]
en="Admin {admin_name} has unblocked {player_name}'s text chat"
ru="Администратор {admin_name} включил текстовый чат {player_name}"

[message voice_unblocked]
en="Admin {admin_name} has unblocked {player_name}'s voice chat"
ru="Администратор {admin_name} включил голосовой чат {player_name}"
